<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <script src="javascript.js" defer></script>
</head>

<body>
  <header>
    Tic Tac Toe
  </header>

  <main>
    <div class="players-container">
      <form action="" method="get" id="player-name-form">
          <div class="names-container">
            <div class="form-row">
              <label for="player-one-name">PLAYER ONE</label>
              <input id="player-one-name" name="player-one-name" type="text">
            </div>
            <div class="form-row">
              <label for="player-two-name">PLAYER TWO</label>
              <input id="player-two-name" name="player-two-name" type="text">
              <div class="error-msg"></div>
            </div>
          </div>
        <div class="submit-button-container">
          <button type="submit">Play Game</button>
        </div>
      </form>
    </div>
    <div class="board-header" style="display: none;">
      <div class="player-info">
        <div class="name"></div>
        <div class="score"></div>
      </div>
      <div class="player-info">
        <div class="name"></div>
        <div class="score"></div>
      </div>
    </div>
    <div class="gameboard" style="display: none;">
      <div class="gameboard-square"></div>
      <div class="gameboard-square"></div>
      <div class="gameboard-square"></div>
      <div class="gameboard-square"></div>
      <div class="gameboard-square"></div>
      <div class="gameboard-square"></div>
      <div class="gameboard-square"></div>
      <div class="gameboard-square"></div>
      <div class="gameboard-square"></div>
    </div>
    <div class="winner-message"></div>
    <div class="next-round-container">
      <button class="next-round" style="display: none;">Next Round</button>
    </div>
  </main>
</body>

</html>
